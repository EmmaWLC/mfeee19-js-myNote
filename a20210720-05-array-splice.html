<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h2 id="info"></h2>

<script>
    const info = document.querySelector('#info');

    const ar = [10, 20, 30 ,40 ,50];
    let ar2 = [...ar]; //淺層拷貝
    //const ar = ['david, 'aaron', 'flora', 'emma'];

    info.innerHTML += ar2.splice(2,2) + '<br>'; //被刪除(取出來)的元素
    info.innerHTML += ar2 + '<br>';

    let ar2 = [...ar]; //淺層拷貝
    // 新增插入元素
    info.innerHTML += ar2.splice(1,0,'david', 'emma') + '<br>'; //0 空陣列
    info.innerHTML += ar2 + '<br>';

    let ar2 = [...ar]; //淺層拷貝
    // 取代元素
    info.innerHTML += ar2.splice(1,0,'david', 'emma') + '<br>'; //0 空陣列
    info.innerHTML += ar2 + '<br>';


</script>
</body>
</html>
