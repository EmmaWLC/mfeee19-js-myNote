<script>
    class Person {
        // 建構函式、建構子
        constructor(name='noname', age=0) {
            this._name = name;
            this._age = age;
        }

        toString(){
            //const {name, age} = this;
            const a = this._name;
            const b = this._age;
            //return JSON.stringify({a, b});
            return JSON.stringify({"name":this._name, "age":this._age});
        }
    }
    
    
    const p1 = new Person('bill', 23);
    const p2 = new Person('david', 27);

    console.log(p1.toString());
    console.log(p2.toString());
    console.log(p2 instanceof Person);



</script>
