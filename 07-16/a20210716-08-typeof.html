<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
<div id="info">123</div>
<div class="rect">456</div>
<div class="rect">789</div>

    <script>
        let info = document.querySelector('#info');
        console.log(typeof 5.6, (5.6).constructor.name);//單元運算子
        console.log(typeof null, typeof undefined);  //'object' 'undefined'
        console.log(typeof true, true.constructor.name);
        console.log(typeof 'str', 'str'.constructor.name);
        console.log(typeof null);
        console.log(typeof info, info.constructor.name); //object HTMLDivElement

        console.log(info instanceof HTMLDivElement); // 查看某個物件是否為某個類型 true
        console.log(info instanceof Element); // 查看某個物件是否為某個類型 true node true event target true

    </script>
</body>
</html>
